<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Pong - Week 1</title>
    <link rel="stylesheet" href="/site-assets/styles.css">
    <script type="text/javascript" src="./scripts/aframe.min.js"></script>
		
		
	  <script src="shaders/mirror.js"></script>
		
	  <script src="shaders/water.js"></script>
		
	  <script src="shaders/sky-gradient.js"></script>
		
	  <script src="components/water.js"></script>
		
	  <script src="components/particles.js"></script>
		
		
	</head>
	<body>
    <!-- Hello friendly view-source munchkin! -->
		<a-scene fog="color: #bc5325; near: 25; far: 80;">

  <a-assets>
	  <img id="water-normal" src="/pongs/assets/waternormal.jpg" crossorigin="anonymous" />
  </a-assets>

  <!-- Sky -->
  <a-entity geometry="primitive: sphere; radius: 100;" material="shader: skyGradient; colorTop: #9351a3; colorBottom: #bc5325; side: back"></a-entity>

  <!-- Light -->
  <a-entity light="type: ambient; color: #fff; intensity: .2;" position="0 0 0"></a-entity>
  <a-entity light="type: directional; color: #ffc5a8; intensity: 0.6" position="1 0.5 1"></a-entity>

  <!-- ground -->
  <a-plane position="0 -0.5 0" rotation="-90 0 0" roughness="0.7" height="200" width="200"></a-plane>

  <!-- Water -->
  <a-water position="0 0 0" src="#water-normal" opacity=".8" width="200" depth="200" sun-color="#cc3100" water-color="#9351a3" distortion-scale="8"></a-water>

  <!-- Test ojects  -->
  <!-- These can be removed. I added them to test light and reflections as well as add a focal point for the demo. -->
    <a-sphere position="-10 0.25 -5"></a-sphere>
    <a-box position="-40 0 -10" depth="0.5" width="50" height="5"></a-box>
    <a-box position="-5 0 5" depth="1" width="1" height="1"></a-box>
    <a-box position="-5 0 9" depth="5" width="5" height="5"></a-box>
  <!-- End test objects -->


  <!-- Camera -->
  <a-entity position="0 1.8 0">
	  <a-camera></a-camera>
  </a-entity>

</a-scene>

	</body>
</html>
